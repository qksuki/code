<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>男酮公交车</h4>
    <table>
      <!-- 男酮等级 -->
      <tr>
        <td>男酮等级</td>
        <td>
          <input type="radio" name="level" id="lowLevel" />
          <label for="lowLevel">初级</label>
          <input type="radio" name="level" id="highLevel" />
          <label for="highLevel">高级</label>
        </td>
      </tr>
      <!-- 生日 -->
      <tr>
        <td>生日</td>
        <td>
          <select name="" id="">
            <option value="">请选择年</option>
            <option value="">1990</option>
            <option value="">1991</option>
            <option value="">1992</option>
            <option value="">1993</option>
            <option value="">1994</option>
            <option value="">1995</option>
            <option value="">1996</option>
            <option value="">1997</option>
            <option value="">1998</option>
            <option value="">1999</option>
            <option value="">2000</option>
            <option value="">2001</option>
            <option value="">2002</option>
            <option value="">2003</option>
            <option value="">2004</option>
            <option value="">2005</option>
            <option value="">2006</option>
            <option value="">2007</option>
            <option value="">2008</option>
            <option value="">2009</option>
            <option value="">2010</option>
          </select>
          <select name="" id="">
            <option value="">请选择月</option>
            <option value="">01</option>
            <option value="">02</option>
            <option value="">03</option>
            <option value="">04</option>
            <option value="">05</option>
            <option value="">06</option>
            <option value="">07</option>
            <option value="">08</option>
            <option value="">09</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
          </select>
          <select name="" id="">
            <option value="">请选择日</option>
            <option value="">不想写了</option>
          </select>
        </td>
      </tr>

      <!-- 类型 -->
      <tr>
        <td>想要的男酮类型</td>
        <td>
          <input type="checkbox" name="" id="dxd" /><label for="dxd"
            >吊小的</label
          ><input type="checkbox" name="" id="ddd" /><label for="ddd"
            >吊大的</label
          ><input type="checkbox" name="" id="dtbd" /><label for="dtbd"
            >吊特别大的</label
          ><input type="checkbox" name="" id="dcjd" /><label for="dcjd"
            >吊超级巨大的</label
          ><input type="checkbox" name="" id="dd" /><label for="dd"
            >吊狂拽炫酷吊炸天大的</label
          >
        </td>
      </tr>

      <!-- 自述 -->
      <tr>
        <td>对你想要的男酮说一些话</td>
        <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
      </tr>

      <!-- 提交 -->
      <tr>
        <td></td>
        <td><input type="submit" /></td>
      </tr>
    </table>
  </body>
</html>
